#
# 管理员可以通过此文件自定义功法商店的所有内容
# 修改后使用 /xiancore reload skill_shop 重载配置

# 商店基础配置
shop:
  # 商店标题
  title: "§2§l功法商店"

  # 商店大小 (9/18/27/36/45/54)
  size: 54

  # 是否启用商店
  enabled: true

  # 货币类型 (spirit_stone=灵石, contribution=贡献点, money=金币)
  currency: "spirit_stone"

  # 是否允许重复购买同一功法秘籍
  allow-duplicate-purchase: true

  # 购买成功音效
  purchase-sound:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.0

  # 购买失败音效
  fail-sound:
    enabled: true
    sound: "ENTITY_VILLAGER_NO"
    volume: 1.0
    pitch: 1.0

# 商店分类配置
categories:
  # 基础功法分类
  basic:
    display-name: "§a基础功法"
    icon: "BOOK"
    slot: 10
    description:
      - "§7适合新手修炼者"
      - "§7价格低廉，容易上手"

  # 进阶功法分类
  advanced:
    display-name: "§b进阶功法"
    icon: "ENCHANTED_BOOK"
    slot: 13
    description:
      - "§7需要一定修为基础"
      - "§7威力强大，消耗较高"

  # 特殊功法分类
