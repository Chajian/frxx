# 商店刷新配置
refresh:
  # 是否启用自动刷新
  enabled: true

  # 全局刷新时间（会刷新所有有刷新时间的商品）
  global-refresh:
    enabled: true
    # 每天凌晨4点刷新
    time: "04:00"

  # 刷新提醒
  broadcast:
    enabled: true
    message: "§a§l[功法商店] §e商店已刷新！快来看看有什么新功法吧！"

# 折扣活动配置
discounts:
  # VIP折扣
  vip-discount:
    enabled: true
    vip1: 0.95 # 9.5折
    vip2: 0.90 # 9折
    vip3: 0.85 # 8.5折

  # 节日折扣（可设置特定时间段）
  holiday-discount:
    enabled: false
    discount: 0.7 # 7折
    start-date: "2025-01-01 00:00"
    end-date: "2025-01-07 23:59"
    message: "§6§l新年活动 §e全场7折！"

# 购买限制
purchase-limits:
  # 每日购买次数限制
  daily-limit:
    enabled: true
    default: 10 # 默认每天10次
    vip1: 15
    vip2: 20
    vip3: -1 # -1为无限

  # 每个功法的购买次数限制
  skill-limit:
    enabled: true
    # 默认每个功法只能买1本（已学习的功法不能再买）
    check-learned: true

# UI美化配置
ui:
  # 背景玻璃板颜色
  background-glass: "GRAY_STAINED_GLASS_PANE"

  # 分类按钮是否发光
  category-enchant-glow: true

  # 信息展示位置
  info-slot: 49

  # 返回按钮
  back-button:
    enabled: true
    slot: 45
    name: "§c§l返回"
    lore:
      - "§7点击返回上一页"

# 调试配置
debug:
  # 是否启用调试模式
  enabled: false
  # 是否显示详细购买信息
  verbose-purchase: false
