# ============================================
# 配置说明:
#
# 奖励类型:
#   - experience: 经验奖励
#   - money: 金钱奖励 (需要Vault)
#   - item: 物品奖励
#   - command: 命令奖励
#   - mythic_item: MythicMobs物品奖励
#
# 排名倍率:
#   最终奖励 = 基础奖励 * 排名倍率 * (0.5 + 伤害占比)
#   第1名: 2.0倍
#   第2名: 1.5倍
#   第3名: 1.2倍
#   第4-5名: 1.0倍
#   第6-10名: 0.8倍
#
# 奖励概率:
#   chance: 1.0 = 100% 获得
#   chance: 0.5 = 50% 获得
#   chance: 0.1 = 10% 获得
#
# 示例:
#   假设玩家是第1名（2.0倍），造成40%伤害
#   经验 = 100 * 2.0 * (0.5 + 0.4) = 180经验
#   金钱 = 200 * 2.0 * (0.5 + 0.4) = 360金钱
# ============================================
