# ═══════════════════════════════════════════════════════════════
# XianCore 宗门领地系统配置文件
# Residence Integration Configuration
# ═══════════════════════════════════════════════════════════════

# 是否启用 Residence 领地系统集成
enabled: true

# ═══════════════════════════════════════════════════════════════
# 圈地成本配置
# ═══════════════════════════════════════════════════════════════
claiming:
  # 基础价格 (灵石/块)
  # 一个"块"是 Chunk（16×16 方块）
  base-price: 1000

  # 每块区域的价格倍数 (用于大规模圈地时的增长)
  price-per-block: 100

  # 宗门等级折扣倍数 (更高等级圈地更便宜)
  # level 1: 1.0 (无折扣)
  # level 5: 0.8 (20% 折扣)
  # level 10: 0.6 (40% 折扣)
  level-multiplier: 0.5

  # 是否允许宗门之间的领地相邻
  allow-adjacent: false

  # 缓冲带大小 (块数，防止贴脸圈地)
  buffer-blocks: 1

# ═══════════════════════════════════════════════════════════════
# 维护费配置
# ═══════════════════════════════════════════════════════════════
maintenance:
  # 是否启用维护费系统
  enabled: true

  # 每块区域的周维护费 (灵石/周)
  cost-per-block-per-week: 100

  # 维护费检查周期 (单位: 天)
  check-period-days: 7

  # 宽限期 (天)
  # 超过此天数后，玩家会收到提示
  grace-period-days: 3

  # 冻结期 (天)
  # 超过此天数后，领地功能将被冻结
  freeze-period-days: 7

  # 自动释放期 (天)
  # 超过此天数后，领地将逐块自动释放
  auto-release-period-days: 14

  # 是否支持通过任务活跃度折抵维护费
  auto-payable-via-activity: true

  # 活跃度折抵率 (0.0 ~ 1.0)
  # 表示每点活跃度可以折抵多少灵石维护费
  activity-deduction-rate: 0.1

# ═══════════════════════════════════════════════════════════════
# 领地上限配置
# ═══════════════════════════════════════════════════════════════
limits:
  # 基础上限 (块)
  # 即使宗门等级为1，也可以圈地至少这么多块
  base-limit: 10

  # 每级增加的上限 (块)
  # level 1: 10块
  # level 2: 12块
  # level 3: 14块
  per-level-bonus: 2

  # 每名成员增加的上限 (块)
  # 公式: base + (level * per-level) + (memberCount * per-members)
  per-members-bonus: 0.2

  # 最大上限 (块，防止过度膨胀)
  max-limit: 200

# ═══════════════════════════════════════════════════════════════
# 建筑位配置
# ═══════════════════════════════════════════════════════════════
building-slots:
  # 是否启用建筑位系统
  enabled: true

  # 每块区域的建筑位数
  slots-per-block: 4

  # 各类设施占用的建筑位数
  facility-slots:
    # 灵脉 - 修炼加速
    spiritual-vein: 1
    # 炼器台 - 炼制加成
    forge-altar: 2
    # 藏经阁 - 功法解锁
    scripture-pavilion: 3
    # 宗门仓库 - 存储扩容
    warehouse: 2
    # 宗门商店 - 贡献兑换
    shop: 2

# ═══════════════════════════════════════════════════════════════
# 设施加成软上限
# ═══════════════════════════════════════════════════════════════
facility-limits:
  # 修炼速度加成软上限 (0.0 ~ 1.0)
  cultivation-speed: 0.25

  # 炼制成功率加成软上限 (0.0 ~ 1.0)
  forge-success-rate: 0.15

  # 功法解锁数量软上限 (个)
  skill-unlock-count: 10

  # 仓库容量软上限 (格)
  warehouse-capacity: 54

# ═══════════════════════════════════════════════════════════════
# 权限配置
# ═══════════════════════════════════════════════════════════════
permissions:
  # 是否启用高级权限系统
  enable-advanced: true

  # 是否自动调整 Residence 权限组
  auto-adjust-residence-perms: true

  # 宗门职位权限映射
  rank-permissions:
    LEADER:      # 宗主
      - land-claim
      - land-delete
      - land-transfer
      - land-expand
      - land-shrink
    ELDER:       # 长老
      - land-expand
      - land-shrink
      - building-place
      - building-remove
      - permission-manage
    CORE_DISCIPLE:  # 核心弟子
      - building-place
      - building-remove
      - facility-use
    INNER_DISCIPLE: # 内门弟子
      - building-place
      - facility-use
    OUTER_DISCIPLE: # 外门弟子
      - facility-use

# ═══════════════════════════════════════════════════════════════
# 防护配置
# ═══════════════════════════════════════════════════════════════
protection:
  # 是否启用防护系统
  enable-protection: true

  # 禁止火焰蔓延
  enable-fire-spread: false

  # 禁止 TNT 伤害
  enable-tnt-damage: false

  # 禁止爬虫爆炸伤害
  enable-creeper-damage: false

  # 禁止踩踏农作物
  enable-crop-trampling: false

  # 禁止动物伤害
  enable-animal-damage: false

  # 禁止生物摧毁方块
  enable-entity-block-damage: false

# ═══════════════════════════════════════════════════════════════
# 消息配置
# ═══════════════════════════════════════════════════════════════
messages:
  # 是否使用本文件的消息（true）还是使用单独的 residence_messages.yml
  use-embedded-messages: false

  # 如果上面设置为 false，则使用 residence_messages.yml 中的消息

# ═══════════════════════════════════════════════════════════════
# 日志和调试
# ═══════════════════════════════════════════════════════════════
logging:
  # 是否启用详细日志
  verbose: false

  # 记录所有圈地操作
  log-claims: true

  # 记录所有权限变更
  log-permissions: true

  # 记录所有维护费操作
  log-maintenance: true
